<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .card {
            width: 400px;
            height: 400px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .card p {
            margin-bottom: 0;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-content">
            <img src="./Images/9eye.html"width=200px height="200px" alt="">
            <h2>Title</h2>
            <p>Description of the card.</p>
        </div>
    </div>

</body>

</html>
